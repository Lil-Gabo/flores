<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåª Regalo de Flores Amarillas üåª</title>
    
    <style>
        /* Variables de color personalizables */
        :root {
            --cream: #FFF8E1;
            --soft-yellow: #FFD54A;
            --gold: #FFB300;
            --sage-green: #9E9D89;
            --darker-green: #8A8971;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.1);
            --text-dark: #5D4E37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #FFF3C4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Patr√≥n sutil de fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 20% 50%, rgba(255, 213, 74, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(158, 157, 137, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .gift-container {
            max-width: 900px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .gift-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 213, 74, 0.05) 50%, transparent 70%);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
        }

        .title {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--sage-green);
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .flowers-garden {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            min-height: 200px;
        }

        .flower {
            cursor: pointer;
            transform-origin: bottom center;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: bloom 0.8s ease forwards;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower:nth-child(1) { animation-delay: 0.2s; }
        .flower:nth-child(2) { animation-delay: 0.4s; }
        .flower:nth-child(3) { animation-delay: 0.6s; }
        .flower:nth-child(4) { animation-delay: 0.8s; }
        .flower:nth-child(5) { animation-delay: 1s; }

        .flower:hover {
            transform: scale(1.1) rotate(5deg);
            animation: sway 2s ease-in-out infinite;
        }

        @keyframes bloom {
            from {
                opacity: 0;
                transform: scale(0.3) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes sway {
            0%, 100% { transform: scale(1.1) rotate(3deg); }
            50% { transform: scale(1.1) rotate(-3deg); }
        }

        /* === CAMBIO REALIZADO AQU√ç === */
        .flower img {
            width: clamp(80px, 10vw, 110px); /* Ajustamos el tama√±o para las im√°genes reales */
            height: auto; /* Mantenemos la proporci√≥n de la imagen */
            filter: drop-shadow(0 5px 15px rgba(150, 150, 100, 0.3)); /* Sombra m√°s sutil */
            object-fit: contain;
        }

        .message-input-container {
            margin: 30px 0;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .message-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid var(--soft-yellow);
            border-radius: 25px;
            font-size: 16px;
            background: var(--cream);
            color: var(--text-dark);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 20px rgba(255, 213, 74, 0.3);
            background: var(--white);
        }

        .message-input::placeholder {
            color: var(--sage-green);
        }

        .open-gift-btn {
            background: linear-gradient(135deg, var(--soft-yellow) 0%, var(--gold) 100%);
            color: var(--text-dark);
            border: none;
            padding: 20px 40px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 179, 0, 0.3);
            margin: 20px 0;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
            position: relative;
            overflow: hidden;
        }

        .open-gift-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .open-gift-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 179, 0, 0.4);
        }

        .open-gift-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .gift-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .gift-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .gift-card h3 {
            color: var(--text-dark);
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .gift-card p {
            color: var(--sage-green);
            font-size: clamp(1rem, 3vw, 1.1rem);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--sage-green);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: var(--darker-green);
            transform: translateY(-2px);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--sage-green);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-dark);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* P√©talos flotantes */
        .petal {
            position: fixed;
            pointer-events: none;
            z-index: 998;
            opacity: 0;
        }

        .petal svg {
            width: 12px;
            height: 12px;
        }

        /* Animaciones de p√©talos */
        @keyframes petalFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--sage-green);
            color: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gift-container {
                padding: 30px 20px;
            }
            
            .flowers-garden {
                gap: 15px;
            }
            
            .card-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-secondary {
                width: 200px;
            }
        }

        /* Reducci√≥n de movimiento */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <div class="gift-container" role="main">
        <h1 class="title">üåª Flores para ti üåª</h1>
        <p class="subtitle">Un peque√±o regalo digital lleno de cari√±o</p>
        
        <div class="flowers-garden" role="img" aria-label="Jard√≠n de flores amarillas reales">
            <div class="flower" tabindex="0" role="button" aria-label="Girasol">
                <img src="https://i.ibb.co/9gXyqK6/real-sunflower.png" alt="Girasol real">
            </div>
            
            <div class="flower" tabindex="0" role="button" aria-label="Tulip√°n amarillo">
                <img src="https://i.ibb.co/d2Xn4pS/real-tulip.png" alt="Tulip√°n amarillo real">
            </div>
            
            <div class="flower" tabindex="0" role="button" aria-label="Rosa amarilla principal">
                <img src="https://i.ibb.co/mGWt2Y7/real-rose.png" alt="Rosa amarilla real">
            </div>
            
            <div class="flower" tabindex="0" role="button" aria-label="Narciso amarillo">
                <img src="https://i.ibb.co/5MvC27v/real-daffodil.png" alt="Narciso amarillo real">
            </div>
            
            <div class="flower" tabindex="0" role="button" aria-label="Gerbera amarilla">
                 <img src="https://i.ibb.co/bF9p272/real-gerbera.png" alt="Gerbera amarilla real">
            </div>
        </div>

        <div class="message-input-container">
            <input type="text" class="message-input" placeholder="Escribe un mensaje personalizado (opcional)" maxlength="200" aria-label="Mensaje personalizado">
        </div>

        <button class="open-gift-btn" onclick="openGift()" aria-label="Abrir regalo de flores">
            ‚ú® Abrir Regalo ‚ú®
        </button>
    </div>

    <div class="overlay" onclick="closeGift()"></div>

    <div class="gift-card" role="dialog" aria-modal="true" aria-labelledby="card-title">
        <button class="close-btn" onclick="closeGift()" aria-label="Cerrar tarjeta">&times;</button>
        <h3 id="card-title">üíõ Mensaje especial üíõ</h3>
        <p id="gift-message"></p>
        <div class="card-buttons">
            <button class="btn-secondary" onclick="shareMessage()" aria-label="Compartir mensaje">üîó Compartir</button>
            <button class="btn-secondary" onclick="newMessage()" aria-label="Crear nuevo mensaje">‚úçÔ∏è Nuevo mensaje</button>
        </div>
    </div>

    <div class="notification" id="notification">
        </div>

    <script>
        // Configuraci√≥n personalizable
        const defaultMessage = "üåª Estas flores amarillas son para recordarte lo especial que eres. Como el sol que ilumina cada d√≠a, tu sonrisa hace que todo sea m√°s hermoso. Espero que este peque√±o detalle digital te arranque una sonrisa y sepas que alguien piensa en ti con mucho cari√±o. üíõ";
        
        let isGiftOpen = false;

        // Obtener mensaje de la URL o usar el predeterminado
        function getMessageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('mensaje') || defaultMessage;
        }

        // Funci√≥n para abrir el regalo
        function openGift() {
            const customMessage = document.querySelector('.message-input').value.trim();
            const finalMessage = customMessage || getMessageFromURL();
            
            document.getElementById('gift-message').textContent = finalMessage;
            document.querySelector('.overlay').classList.add('show');
            document.querySelector('.gift-card').classList.add('show');
            
            isGiftOpen = true;
            
            // Efectos de sonido y p√©talos
            playOpenSound();
            createPetals();
            
            // Accesibilidad: focus en la tarjeta
            document.querySelector('.gift-card').focus();
        }

        // Funci√≥n para cerrar el regalo
        function closeGift() {
            document.querySelector('.overlay').classList.remove('show');
            document.querySelector('.gift-card').classList.remove('show');
            isGiftOpen = false;
        }
        
        // ... (el resto del script no necesita cambios)
    </script>
    
    <script>
        // (Contin√∫a el script original desde aqu√≠...)
        
        // Funci√≥n para compartir el mensaje
        function shareMessage() {
            const customMessage = document.querySelector('.message-input').value.trim();
            const messageToShare = customMessage || defaultMessage;
            const url = `${window.location.origin}${window.location.pathname}?mensaje=${encodeURIComponent(messageToShare)}`;
            
            navigator.clipboard.writeText(url).then(() => {
                showNotification('¬°Enlace copiado! Ahora puedes compartirlo.');
            }, () => {
                showNotification('No se pudo copiar el enlace.');
            });
        }

        // Funci√≥n para crear un nuevo mensaje
        function newMessage() {
            closeGift();
            document.querySelector('.message-input').value = '';
            document.querySelector('.message-input').focus();
        }

        // Funci√≥n para mostrar notificaciones
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Sonido al abrir
        function playOpenSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.exponentialRampToValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Creaci√≥n de p√©talos
        function createPetals() {
            const petalCount = 20;
            const petalContainer = document.body;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.innerHTML = `<svg viewBox="0 0 10 10"><path d="M5 0 C0 5, 0 10, 5 10 C10 10, 10 5, 5 0 Z" fill="rgba(255, 213, 74, ${Math.random() * 0.5 + 0.5})"/></svg>`;
                
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animation = `petalFall ${Math.random() * 5 + 5}s linear ${Math.random() * 2}s forwards`;
                
                petalContainer.appendChild(petal);
                
                petal.addEventListener('animationend', () => {
                    petal.remove();
                });
            }
        }

        // Event listener para la tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isGiftOpen) {
                closeGift();
            }
        });

        // Cargar mensaje de la URL al iniciar
        window.addEventListener('load', () => {
            const initialMessage = getMessageFromURL();
            if (initialMessage !== defaultMessage) {
                 document.getElementById('gift-message').textContent = initialMessage;
                 document.querySelector('.overlay').classList.add('show');
                 document.querySelector('.gift-card').classList.add('show');
                 isGiftOpen = true;
            }
        });
    </script>
</body>
</html>
